<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überserker | Official Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="uberserker-logo.png" alt="Überserker">
        </div>
        <div class="audio">
            <audio id="bgm" src="song.mp3" controls loop></audio>
        </div>
        <div class="banner">
            <img src="banner.gif" alt="Band Logo">
        </div>
        <div class="social-media">
            <a href="https://facebook.com/uberserker" target="_blank"><img src="facebook-logo.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter-logo.png" alt="Twitter"></a>
            <a href="https://uberserker.bandcamp.com" target="_blank"><img src="bandcamp-logo.png" alt="Bandcamp"></a>
        </div>
        <div class="tour-info">
            <h2>Tour Info</h2>
            <ul>
                <li>20 April @ Bijou Theatre, Knoxville TN</li>
                <li>27 April @ The Orange Peel, Asheville NC</li>
                <li>4 May @ Atlanta Symphony Hall, Atlanta GA</li>
            </ul>
        </div>
    </div>

</body>
</html>
